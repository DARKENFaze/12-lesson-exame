<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cotalog</title>
    <link rel="stylesheet" href="../css/main.min.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="container">
        <nav>
          <div class="brend">
            <a href="/">
              <img src="../assets/icon/logo.svg" alt="" />
              <img
                class="brend_text"
                src="../assets/icon/Северяночка.svg"
                alt=""
              />
            </a>
            <a style="text-decoration: none" href="../pages/cotalog.html">
              <div class="menu">
                <img class="menu-toggle" src="../assets/icon/menu.svg" alt="" />
                <p>Каталог</p>
              </div>
            </a>
            <div class="search">
              <input type="text" placeholder="Найти товар" />
              <img src="../assets/icon/search.svg" alt="" />
            </div>
          </div>
          <ul class="nav-bar">
            <li>
              <a href="#"
                ><img src="../assets/icon/likeIcon.svg" alt="" />Избранное</a
              >
            </li>
            <li>
              <a href="#"
                ><img src="../assets/icon/zakasIcon.svg" alt="" />Заказы</a
              >
            </li>
            <li>
              <a href="#"
                ><img src="../assets/icon/shOP.svg" alt="" />Корзина</a
              >
            </li>
          </ul>
          <div class="avatar">
            <img src="../assets/img/avatar.svg" alt="" />
            <p>Алексей</p>
            <img
              class="downStrellLook"
              src="../assets/icon/downStrellLook.svg"
              alt=""
            />
          </div>
        </nav>
      </div>
    </header>
    <div class="cotalog-bg">
      <div class="container">
        <section class="cotalog-container">
          <div class="cotalog-links">
            <ul>
              <li><a href="/">Главная</a></li>
              <img
                style="rotate: -90deg"
                src="../assets/icon/downStrellLook.svg"
                alt=""
              />
              <li><a href="./cotalog.html">Каталог</a></li>
            </ul>
          </div>
          <div class="cotalog">
            <h1>Каталог</h1>
            <div class="cotalog-row"></div>
          </div>
        </section>
      </div>
    </div>
    <!-- footer-3 -->
    <footer>
      <div class="container">
        <div class="footer-down">
          <img
            class="brend-fotter"
            src="../assets/icon/footerBrend.svg"
            alt=""
          />

          <div class="links">
            <ul>
              <li>
                <a href="">О компании</a>
              </li>
              <li>
                <a href="">Контакты</a>
              </li>
              <li>
                <a href="">Вакансии</a>
              </li>
              <li>
                <a href="">Статьи</a>
              </li>
              <li>
                <a href="">Политика обработки персональных данных</a>
              </li>
            </ul>
          </div>

          <div class="social-media">
            <div class="media">
              <a href="/">
                <img src="../assets/icon/instagram.svg" alt="" />
              </a>
              <a href="/">
                <img src="../assets/icon/vkontakte.svg" alt="" />
              </a>
              <a href="/">
                <img src="../assets/icon/facebook.svg" alt="" />
              </a>
              <a href="/">
                <img src="../assets/icon/ok.svg" alt="" />
              </a>
            </div>

            <div class="call-phone">
              <img src="../assets/icon/phone.svg" alt="" />
              <p>8 800 777 33 33</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="../js/cotalogData.js"></script>
    <script src="../js/card.js"></script>

</html>
